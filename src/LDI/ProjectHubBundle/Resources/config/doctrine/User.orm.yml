LDI\ProjectHubBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: LDI\ProjectHubBundle\Entity\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        username:
            type: string
            length: 255
        password:
            type: string
            length: 255
        salt:
            type: string
            length: 255
        email:
            type: string
            length: 255
        firstName:
            type: string
            length: 255
        lastName:
            type: string
            length: 255
        blurb:
            type: text
        phone:
            type: string
            length: 255
        skills:
            type: array
        profilePic:
            type: blob
    lifecycleCallbacks: {  }
